<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <button id="dropbtn" class="dropbtn">
                Everything
                <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" data-value="Everything">Everything</a>
                <a href="#" data-value="Software Development">Software Development</a>
                <a href="#" data-value="Web Development">Web Development</a>
                <a href="#" data-value="Data Analyst">Data Analyst</a>
                <a href="#" data-value="IT Consultant">IT Consultant</a>
                <a href="#" data-value="Network Administrator">Network Administrator</a>
            </div>
        </div>
        <input type="text" id="searchInput" placeholder="Search Anything">
        <button type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
